            opacity: 0.3;

            animation: flotar 20s linear infinite;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        @keyframes flotar {
            0% {
                transform: translateY(100vh) rotate(0deg);

            }

</head>
<body>

                            <p class="mensaje-pagina">Quiero comenzar dici√©ndote que me haces muy feliz. Gracias por tu regalito, me encant√≥. Este es el m√≠o, espero que te guste.</p>

                            <p class="mensaje-pagina">Me hace tan feliz saber que puedo contar contigo siempre, que te puedo contar mi d√≠a. Si me siento mal, eres mi apoyo incondicional, y siempre lo he tenido claro. Quiero que sepas que tambi√©n soy tu apoyo incondicional, que en cualquier cosa que t√∫ necesites, yo voy a estar ah√≠ para apoyarte. Y si todo el mundo est√° en tu contra, pues seremos los dos contra el mundo. Nunca te voy a dejar solita, mi amor.</p>

                                <img src="imagenes/dylan3.jpg" alt="Dylan" style="width: 300px; border-radius: 15px;">
                                <p class="mensaje-pagina" style="font-size: 16px; margin: 0; padding: 10px;">En estas fotos puedes ver que en mis ojos se refleja la felicidad de estar contigo, pero creo que sabes que el motivo eres t√∫ y que me haces demasiado feliz.</p>
                            </div>

                                <p class="mensaje-pagina" style="margin: 0;">Quiero hacer tantas cosas contigo que nunca he sentido que la distancia afecte, porque quiero hablar contigo, quiero ver animes contigo, quiero ver pel√≠culas, disfrutar de un picnic como t√∫ quer√≠as. Tambi√©n hay cosas que, aunque la gente ve con muchas adversidades, siento que nosotros siempre buscamos la soluci√≥n antes que el problema, y eso me encanta.</p>

        function paginaSiguiente() {
            if (paginaActual < 2) {
                paginaActual++;
                actualizarBotones();
            }
        }

        function paginaAnterior() {
            if (paginaActual > 0) {
                paginaActual--;
                actualizarBotones();
            }
        }

        function moverBoton() {
            const btn = document.getElementById('btnNo');
            const contenedor = document.querySelector('.contenido');
            
            // Generar posici√≥n aleatoria dentro del contenedor
            const maxX = contenedor.clientWidth - btn.clientWidth;
            const maxY = contenedor.clientHeight - btn.clientHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            btn.style.position = 'absolute';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function respuestaSi() {
            document.querySelector('.pregunta').style.display = 'none';
            document.querySelector('.opciones').style.display = 'none';
            document.getElementById('mensajeExito').style.display = 'block';
            
            // Crear y mostrar la imagen m√°s cuadrada
            const imagen = document.createElement('img');
            imagen.src = 'imagenes/dylan.jpg';
            imagen.style.width = '250px';         // Ancho reducido
            imagen.style.height = '250px';        // Alto igual al ancho para hacerla cuadrada
            imagen.style.objectFit = 'cover';     // Para que la imagen cubra el espacio sin deformarse
            imagen.style.margin = '20px auto';

    </script>
</body>
